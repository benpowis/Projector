<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>ML|Edge</title>
  {% load static %}
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<header>
  <nav class="blue darken-2" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">ML|Edge</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{% url 'projects:index' %}"><i class="material-icons left">class</i>Projects</a></li>
        <li><a href="{% url 'projects:insight' %}"><i class="material-icons left">trending_up</i>Insight</a></li>
        <li><a href="#"><i class="material-icons left">autorenew</i>Model status</a></li>
        <li>{% if user.is_superuser %}
    <a href="{% url 'admin:index' %}">Admin</a>
{% endif %}</li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
    <!-- Sub navigation  -->
    <div class="row">
         <div class="col s12 blue lighten-1 center white-text"><i>It is the {% now "jS \o\f F" %}. ML|Edge is currently running in debug mode.</i></div>
       </div>
</header>
<main>
  <div class="container">
    <div class="section">

<!-- dynamic content -->
{% block content %}{% endblock %}

<!-- footer -->
</div>
<div class="card-panel grey lighten-5 z-depth-1" align='right'>&copy; copyright ML|Edge 2019</div>
</div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--  Unused scripts
  <script src="js/init.js"></script>
  -->

  </body>
</html>
